<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>HW4 - CRUD</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.svg">
		<script src="scripts/customdialogs.js" type="module"></script>
		<script src="scripts/blog.js" type="module"></script>
		<script type="text/javascript" src="DOMpurify/purify.min.js"></script>
	</head>
	<body>
		<main>
			<h1>Blog Posts</h1>
			<ul id="posts"></ul>
			<button type="button" id="alert">Add Post</button>
		</main>
		<template id="blog-template">
			<p id="message"></p>
			<label for="title">Post Title: </label><input id="title" name="title" type="text">
			<label for="date">Post Date: </label><input id="date" name="date" type="datetime-local">
			<label for="summary">Post Summary: </label><textarea id="summary" name="summary">
			<hr>
			<input type="submit" value="OK" id="submit">
			<input type="submit" value="Cancel" id="cancel">
		</template>
	</body>
</html>
