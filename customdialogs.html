<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>HW4 - Custom Dialogs</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.svg">
		<script src="customdialogs.js" type="module"></script>
		<script type="text/javascript" src="DOMpurify/purify.min.js"></script>
		<style>
			.hidden {
				display: none;
			}
		</style>
		<script type="module">
			import {createDialog} from "./customdialogs.js";

			window.addEventListener("DOMContentLoaded", init);

			function init () {
				let output = document.querySelector("#prompt-output");

				let alertBtn = document.querySelector("#alert");
				alertBtn.addEventListener("click", () => {
					createDialog("Alert pressed!");
				});

				let confirmBtn = document.querySelector("#confirm");
				confirmBtn.addEventListener("click", () => {
					createDialog("Confirm or cancel?", true, false, (result, form) => {
						output.innerText = `Confirm returned: ${result}`;
					});
				});

				let promptBtn = document.querySelector("#prompt");
				promptBtn.addEventListener("click", () => {
					createDialog("Enter a value:", true, true, (result, form) => {
						if (result) {
							let input = DOMPurify.sanitize(form);
							output.innerHTML = `User input: ${input}`;
						}
						else {
							output.innerHTML = `User did not input aything`;
						}
					});
				});
			}
		</script>
	</head>
	<body>
		<main>
			<h1>Custom Dialogs</h1>
			<button type="button" id="alert">Alert</button>
			<button type="button" id="confirm">Confirm</button>
			<button type="button" id="prompt">Prompt</button>
			<hr>
			<output id="prompt-output"></output>
		</main>
		<template id="dialog-template">
			<dialog>
				<form method="dialog">
					<p id="message"></p>
					<input id="prompt-input" name="prompt-input" class="hidden" disabled>
					<hr>
					<input type="submit" value="OK" id="submit">
					<input type="submit" value="Cancel" class="hidden" id="cancel" disabled>
				</form>
			</dialog>
		</template>
	</body>
</html>
